<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Health</title>
</head>
<style>
	span.brackets{
	display:inline-block;
	color:rgb(214, 0, 214);
   }
   span.curly{
    display:inline-block;
    color: rgb(255, 0, 0);
		}
		span.bool{
    display:inline-block;
    color: blue;
    }
    span.colon{  
      display:inline-block;
      color:red;
    }
    span.quotes{
      display:inline-block;
      color: #ff00ff;
    }
    span.numbers{
      color:black
    }
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<h4>Company</h4>
				Register Company: <input name="company" value="mediclub"/> &nbsp; Address: <input name="address" value="0x6f88b0ddfb1ff57e410ca5d93cb4195ffe4d9c03"/><br/>
				<button id="register-button">Register</button>
				<div style="border:1px solid black; border-radius: 4px; padding:15px;margin-top:40px">
					<h4>Medicine Record Form</h4>
					<form id="medicine-form">
						Medicine Type:<br/> <input name="medicine-type"/><br/>
						Location:<br/> <input name="location"/><br/>
						Time:<br/> <input name="time"/><br/>
						Inventory ID:<br/><input name="inventory-id"/>
					</form>	
					<button id="add-button">Add Record</button> &nbsp; 
					<button id="remove-button">Remove Record</button> &nbsp;
					<button id="check-button">Check Record</button>	
				</div>
				<h3 id="message"></h3>
				Current tx
				<pre id="tx"></pre>
				Change Log &nbsp; |  &nbsp; <span class="blocks"></span> &nbsp; <button id="refresh-button">Refresh</button>
				<pre><code id="events">Loading...</code></pre>
			</div>			
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript" src="./bundle.js"></script>
