<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Health</title>
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="block_explorer.css" type="text/css"/>
</head>
<body>
	<header>
		<span>PRIVATE BLOCK EXPLORER</span>
		<span class="right-nav">
			 <input class="address-field" id="tx" type="text" placeholder="0x123....." /> 
			 <button class="btn btn-success" id="submit-btn">submit</button>	
		</span>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 content-container">
				<h5>Transaction Information </h5>
				<h4>Overview</h4>
				<hr/>
				<div class="tx-info">
					<div>
						<span>To</span>:  &nbsp;<span id="to"></span>
					</div>
					<div>
						<span>From</span>:  &nbsp;<span id="from"></span> 
					</div>
					<div>
						<span>Input Data</span>:  &nbsp;<span id="input-data"></span> 
					</div>
					<div>
						<span>Event Type</span>:  &nbsp;<span id="event-type"></span> 
					</div>
					<div>
						<span>Timestamp</span>:  &nbsp;<span id="timestamp"></span> 
					</div>
					<div>
						<span>Block Number</span>:  &nbsp;<span id="block"></span>
					</div>
					<div>
						<span>Log Data: </span>
						<pre id="events"></pre>
					</div>
				</div>
			</div>
						
		</div>
	</div>
	<script type="text/javascript" src="web3.min.js"></script>
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
